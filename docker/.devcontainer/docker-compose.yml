version: '3.7'
services:
  # Update this to the name of the service you want to work with in your docker-compose.yml file
  node:
    build:
      context: ../../
      dockerfile: docker/.devcontainer/Dockerfile.Node
    volumes:
      - ../../src:/usr/app/src

    ports:
    - "3000:3000"
    tty: true
    environment:
      - CHOKIDAR_USEPOLLING=true
